<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLearn AI - Vocabulary Enhancement Bot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40..48,100..700,0..1,-50..200&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap">
</head>
<body class="show-chatbot">

    
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                    <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/>
                </svg>
                <h2 class="logo-text">LexiLearn AI</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <div class="chat-body">
            <div class="message bot-message">
                <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                    <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/>
                </svg>
                <div class="message-text">Welcome to LexiLearn! ðŸ“š<br/>I'm here to help expand your vocabulary with new words daily. Ready to learn something new?</div>
            </div>
        </div>

        <div class="chat-footer">
            <form action="#" class="chat-form" onsubmit="return false;">
              <textarea placeholder="Ask me about words, meanings, or usage..." class="message-input" required></textarea>
              <div class="chat-controls">
                <button type="button" id="emoji-picker" class="material-symbols-rounded">sentiment_satisfied</button>
                <div class="file-upload-wrapper">
                  <input type="file" accept="images/*" id="file-input" hidden>
                  <img src="#" id="image-preview">
                  <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                  <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                </div>
                <button type="submit" id="send-message" class="material-symbols-rounded">send</button>
              </div>
            </form>
          </div>
          
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
